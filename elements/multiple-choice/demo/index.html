<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>MultipleChoice: multiple-choice Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../multiple-choice.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="basic"
          name="basic"
          title="Which are ducks?"
          randomize>
          <h4 slot="question">Which are ducks?</h4>
            <p slot="correct-answer">Huey</p>
            <p slot="correct-answer">Duey</p>
            <p slot="correct-answer">Daffy</p>
            <p slot="correct-answer">Donald</p>
            <p slot="incorrect-answer">Mickey</p>
            <p slot="correct-feedback">Yay! Let's jump in the money pit.</p>
            <p slot="incorrect-feedback">You're despicable. What a quack!</p>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement with single-option</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="single"
          name="single"
          single-option
          randomize>
            <h4 slot="question">Which is <strong><em>NOT</em></strong> a duck?</h4>
            <p slot="incorrect-answer">Huey</p>
            <p slot="incorrect-answer">Duey</p>
            <p slot="incorrect-answer">Daffy</p>
            <p slot="incorrect-answer">Donald</p>
            <p slot="correct-answer">Mickey</p>
            <p slot="correct-feedback">Yippee!!</p>
            <p slot="incorrect-feedback">Aw shucks!!</p>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement in edit mode</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="editmode"
          name="editmode"
          single-option
          edit-mode
          randomize>
            <h4 slot="question">Which is <strong><em>NOT</em></strong> a duck?</h4>
            <p slot="incorrect-answer">Huey</p>
            <p slot="incorrect-answer">Duey</p>
            <p slot="incorrect-answer">Daffy</p>
            <p slot="incorrect-answer">Donald</p>
            <p slot="correct-answer">Mickey</p>
            <p slot="correct-feedback">Yippee!!</p>
            <p slot="incorrect-feedback">Aw shucks!!</p>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice demos</h3>
      <demo-snippet>
        <template>
          <multiple-choice id="basic-data" correct-text="Yay!" single-option incorrect-text="Booooo" show-data hide-title
            answers="[{&quot;label&quot;: &quot;Option 1 is not right&quot;},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3 is not right&quot;},{&quot;label&quot;: &quot;Option 4 is not right&quot;}]"></multiple-choice>
            <multiple-choice id="basic-data" correct-text="Yay!" single-option incorrect-text="Booooo" disabled hide-title
              answers="[{&quot;label&quot;: &quot;Option 1 is not right&quot;},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3 is not right&quot;},{&quot;label&quot;: &quot;Option 4 is not right&quot;}]"></multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice demo</h3>
      <demo-snippet>
        <template>
          <multiple-choice id="basic-data2" correct-text="Yay!" incorrect-text="Booooo"
            answers="[{&quot;label&quot;: &quot;Option 1&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 4 is not right&quot;, &quot;correct&quot;: false}]">
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Deprecated multiple-choice progressive enhancement in edit mode</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="deprecated"
          name="deprecated"
          title="Which are ducks?"
          correct-text="Yay! Let's jump in the money pit."
          incorrect-text="You're despicable. What a quack!"
          randomize>
            <input type="checkbox" value="Huey" correct/>
            <input type="checkbox" value="Duey" correct />
            <input type="checkbox" value="Daffy" correct />
            <input type="checkbox" value="Donald" correct />
            <input type="checkbox" value="Mickey" />
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
