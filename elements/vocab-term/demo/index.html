<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>VocabTerm: vocab-term Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../vocab-term.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic vocab-term demo</h3>
      <demo-snippet>
        <template>
          <vocab-term>
            <details>
              <summary>Coffee</summary>
              <p slot="information">Bean juice made into warm beverage</p>
              <ul class="links">
                <li><a href="https://www.starbucks.com/">Starbucks link</a></li>
              </ul>
            </details>
          </vocab-term>
          <!-- popover -->
          <vocab-term popover-mode>
            <details>
              <summary>Lightbulb</summary>
              <p slot="information">Lightbulbs use electricity to provide light.</p>
              <links>Click here for more info</links>
              <ul class="links">
                <li><a href="https://en.wikipedia.org/wiki/Incandescent_light_bulb">Lightbulb link</a></li>
              </ul>
            </details>
          </vocab-term>
          <!-- list -->
          <vocab-term>
            <details>
              <summary>JavaScript</summary>
              <p slot="information">JavaScript is a high-level, often just-in-time compiled, and multi-paradigm programming language.</p>
              <p class="links"><a href="https://en.wikipedia.org/wiki/JavaScript">More Information on JS</a></p>
            </details>
          </vocab-term>
          <!-- popover with image -->
          <vocab-term popover-mode position=bottom>
            <details>
              <summary>Lamp</summary>
              <p slot="information">A lamp sits on a table and light up a room</p>
              <ul class="links">
                <li><a href="https://en.wikipedia.org/wiki/Incandescent_light_bulb"><img src="https://www.w3schools.com/images/lamp.jpg" alt="lamp">Lamp Picture for link</a></li>
              </ul>
            </details>
          </vocab-term>
          <!-- image as link -->
          <vocab-term>
            <details>
              <summary>Light</summary>
              <ul class="links">
                <li><a href="https://en.wikipedia.org/wiki/Incandescent_light_bulb"><img
                      src="https://www.w3schools.com/images/lamp.jpg" alt="lamp">Light picture for link</a></li>
              </ul>
            </details>
          </vocab-term>
          <!-- no title, still links -->
          <vocab-term>
            <details>
              <summary></summary>
              <p slot="information">No title</p>
              <ul class="links">
                <li><a href="https://en.wikipedia.org/wiki/Incandescent_light_bulb"><img
                      src="https://www.w3schools.com/images/lamp.jpg" alt="lamp">No title picture for link</a></li>
              </ul>
            </details>
          </vocab-term>
          <!-- link under class-->
          <vocab-term>
            <details>
              <summary>Yellow</summary>
              <p slot="information">A color</p>
              <ul class="links">
                <li><a href="https://en.wikipedia.org/wiki/Yellow"><img
                      src="https://www.w3schools.com/images/lamp.jpg" alt="lamp">yellow picture for link</a></li>
              </ul>
            </details>
          </vocab-term>
          <!-- no links -->
          <vocab-term>
            <details>
              <summary>Green</summary>
              <p slot="information">The color of grass</p>
              <ul class="links">
              </ul>
            </details>
          </vocab-term>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
