<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleAutocomplete: simple-autocomplete Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';

  <body>
    <div class="vertical-section-container centered">

      Cool things <simple-autocomplete></simple-autocomplete> Some other stuff.

    window.onload = (e) => {
      document.querySelector("simple-autocomplete").items = [
        {
          pre: "#123",
          label: "Option 1",
          value: "Issue #123"
        },
        {
          pre: "#98",
          label: "Option 2",
          value: "Another"
        },
        {
          pre: "#111",
          label: "Option 3",
          value: 3
        },
      ];
    };
    window.addEventListener("value-changed",(e) => {
      console.log(e.detail.value);
    });
  </script>
  </body>
